<!DOCTYPE html>
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Construction - Evernote Company SARLU</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<style>
body{font-family:'Poppins', sans-serif;margin:0;background:#f7f4ef;color:#333;}
header{background:#2f3e34;color:white;text-align:center;padding:30px;}
.slider-container{
  position:relative;
  max-width:900px;
  margin:40px auto;
  overflow:hidden;
  border-radius:15px;
  box-shadow:0 4px 15px rgba(0,0,0,0.2);
}
.slides{
  display:flex;
  transition:transform 1s ease;
}
.slides img{
  width:100%;
  flex-shrink:0;
  height:400px;
  object-fit:cover;
}
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:2em;
  color:white;
  background:rgba(0,0,0,0.4);
  padding:10px;
  border-radius:50%;
  cursor:pointer;
  user-select:none;
}
.arrow:hover{ background:rgba(0,0,0,0.7); }
.arrow-left{ left:10px; }
.arrow-right{ right:10px; }
.pagination{
  text-align:center;
  margin-top:15px;
}
.dot{
  display:inline-block;
  width:12px;
  height:12px;
  margin:0 5px;
  background:#ccc;
  border-radius:50%;
  cursor:pointer;
}
.dot.active{ background:#f28c28; }
.buttons{
  text-align:center;
  margin:20px;
}
.buttons a{
  display:inline-block;
  margin:10px;
  padding:12px 25px;
  background:#f28c28;
  color:white;
  text-decoration:none;
  border-radius:25px;
  transition:0.3s;
}
.buttons a:hover{ background:#d97706; }
</style>
</head>
<body>

<header>
<h1>Nos réalisations en construction</h1>
</header>

<div class="slider-container">
  <div class="slides" id="slides">
    <img src="images/const1.jpg" alt="Chantier 1">
    <img src="images/const2.jpg" alt="Chantier 2">
    <img src="images/const3.jpg" alt="Chantier 3">
    <img src="images/const4.jpg" alt="Chantier 4">
    <img src="images/const5.jpg" alt="Chantier 5">
    <img src="images/const6.jpg" alt="Chantier 6">
    <img src="images/const7.jpg" alt="Chantier 7">
    <img src="images/const8.jpg" alt="Chantier 8">
    <img src="images/const9.jpg" alt="Chantier 9">
    <img src="images/const10.jpg" alt="Chantier 10">
    <img src="images/const11.jpg" alt="Chantier 11">
  </div>
  <div class="arrow arrow-left" onclick="prevSlide()">&#10094;</div>
  <div class="arrow arrow-right" onclick="nextSlide()">&#10095;</div>
</div>

<div class="pagination" id="pagination"></div>

<div class="buttons">
  <a href="services.html">Changer de service</a>
  <a href="index.html">Retour Accueil</a>
</div>

<script>
let index=0;
const slides=document.getElementById('slides');
const total=slides.children.length;
const pagination=document.getElementById('pagination');

// Création des points de pagination
for(let i=0;i<total;i++){
  const dot=document.createElement('span');
  dot.classList.add('dot');
  if(i===0) dot.classList.add('active');
  dot.addEventListener('click',()=>{ index=i; updateSlider(); resetInterval(); });
  pagination.appendChild(dot);
}

function updateSlider(){
  slides.style.transform='translateX(' + (-index*100) + '%)';
  document.querySelectorAll('.dot').forEach((d,i)=> d.classList.toggle('active', i===index));
}

function nextSlide(){ index=(index+1)%total; updateSlider(); resetInterval(); }
function prevSlide(){ index=(index-1+total)%total; updateSlider(); resetInterval(); }

// Slider automatique
let slideInterval=setInterval(nextSlide,3000);
function resetInterval(){ clearInterval(slideInterval); slideInterval=setInterval(nextSlide,3000); }
</script>

</body>
</html>
